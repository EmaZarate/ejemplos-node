<div>
  <div class="row">
    <div class="login">
      <mat-card class="mat-elevation-z">
        <mat-card-title>
          <img src="../../../assets/final.png" alt="">        
        </mat-card-title>
        <div class="card-body">
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div>
                    <span>
                        <i class="material-icons">email</i>
                    </span>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Usuario" formControlName="username">         
                    </mat-form-field>
                  </div>
      
                  <div>
                    <span>
                        <i class="material-icons">lock_outline</i>
                    </span>
                    <mat-form-field>
                        <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
                    </mat-form-field>
                  </div>
      
                  <div class="button">
                    <button type="submit" mat-raised-button>Ingresar</button>
                  </div>
      
                </form>
              </mat-card-content>
        </div>     
      </mat-card>
    </div>
  </div>
</div>
